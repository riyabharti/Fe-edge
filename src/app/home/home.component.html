<div class="row">
    <div class="col-sm-8" style="padding: 2% 5%;">
        <h1 class="display-4 text-center fontS" *ngIf="!loading">{{settings.title}}</h1>
        <hr>
        <p *ngIf="!loading" [innerHTML]="settings.description"></p>
        <img *ngIf="settings.banner != 'NA'" [src]="settings.banner" style="width: 100%;" />
    </div>
    <div class="col-sm-4" style="padding: 2% 5%;">
        <br />
        <h3 class="text-center text-success fontS">Login</h3>
        <br>
        <form #loginForm="ngForm" (submit)="login($event.target)" novalidate>
            <p>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Username:</mat-label>
                    <input matInput type="text" placeholder="Registered Username" name="username" [(ngModel)]="username"
                        required />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Your Account Password" name="password"
                        [(ngModel)]="password" required />
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.form.invalid">Login</button>
            </p>
        </form>
        <br>
        <p class="fontS text-center">Not Registered Yet!
            <button mat-raised-button color="primary" routerLink="/register">Register</button>
        </p>
        <hr>
        <br>
        <h4 *ngIf="registration && !loading" class="fontS text-warning text-center">Registration Ends:<br><span class="text-success">{{settings.registration_ends}}</span></h4>
        <h4 *ngIf="!registration && !loading" class="fontS text-warning text-center">Competition Starts:<br><span class="text-success">{{settings.startTime}}</span></h4>
        <h4 *ngIf="!registration && !loading" class="fontS text-warning text-center">Competition Ends:<br><span class="text-success">{{settings.endTime}}</span></h4>
    </div>
</div>

<div class="loader-holder" *ngIf="loading">
    <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
